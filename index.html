<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mi Pimer proyecto </title>
    <link rel="stylesheet" href="stilos.css">
</head>
<body>
   <header class="headerlap">
        <h1>
            <p> My Postcard</p>
        </h1>
        <img src="4geeks.png" alt="Logo">
    </header>
    <section>
        <div>
            <h3>Que increíble es este postal <br>
               que creé usando HTML5 y CSS<br>
                durante mi 4geeks academy</h3>
        </div>
        <form action="#" method="post">
            <label for="nombre">Ingrese Su Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required><br><br>
    
            <label for="correo">Ingrese su correo electrónico:</label><br>
            <input type="email" id="correo" name="correo" required><br><br>
    
            <label for="contraseña">Ingrese su contraseña:</label><br>
            <input type="password" id="contraseña" name="contraseña" required><br><br>
    
            <button type="submit" class="submit-button">Enviar a my Postcard</button>
        </form>
    </section>
</body>
</html>
